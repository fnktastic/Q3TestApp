<table>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>floor</th>
            <th>jobStatus</th>
            <th>roomType</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of jobs" [style.background-color]="getColor(item)">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.floor }}</td>
            <td>{{ item.jobStatus }}</td>
            <td>{{ item.roomType }}</td>
            <td> <button *ngIf="item.jobStatus === 'In Progress' || item.jobStatus === 'Delayed'" (click)="complete(item)">complete</button> </td>
        </tr>
    </tbody>
</table>
